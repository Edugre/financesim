{% extends "layout.html" %}

{% block title %}
    {% if stock %}
        {{ stock["symbol"] }}
    {% else %}
        Quote
    {% endif %}
{% endblock %}

{% block main %}
    {% if stock %}
        <div class="mb-3">
            <h1>{{ stock["symbol"] }}</h1>
        </div>
        <div class="mb-3">
            <h3 class="text-muted">{{ stock["name"] }}</h3>
        </div>
        <div class="mb-3">
            <h2><strong>{{ stock["price"] }}</strong></h2>
        </div>
    {% else %}
        <div class="mb-3">
            <h2>Stock Quote</h2>
        </div>
        <div class="mb-3">
            <form action="/quote" method="POST">
                <input type="text" name="symbol" placeholder="Symbol">
                <button type="submit" class="btn btn-primary">Search</button>
            </form>
        </div>
    {% endif %}
{% endblock %}
