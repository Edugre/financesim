{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
<div class="mb-3">
    <h2> Sell Shares </h2>
</div>
<div class="mb-3">
    <form action="/sell" method="POST">
        <select name="symbol">
            <option disabled selected value="">Symbol</option>
            {% for stock in stocks %}
            <option value="{{ stock['symbol'] }}">{{ stock["symbol"] }}</option>
            {% endfor %}
        </select>
        <input type="number" name="shares" placeholder="Number of Shares" step="1" min="1" required>
        <button type="submit" class="btn btn-primary">Sell</button>
    </form>
</div>
{% endblock %}
